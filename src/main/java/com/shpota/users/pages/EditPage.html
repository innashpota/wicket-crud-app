<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Edit page</title>
</head>
<body>
<div class="container">
    <form wicket:id="editForm">
        <fieldset style="display: inline-block;">
            <legend><h3>Edit user</h3></legend>
            <p>
                <label>Last name:</label>
                <input style="float: right;" type="text" wicket:id="lastName"/>
            </p>
            <p>
                <label>First name:</label>
                <input style="float: right;" type="text" wicket:id="firstName"/>
            </p>
            <p>
                <label>Middle name:</label>
                <input style="float: right;" type="text" wicket:id="middleName"/>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Save"/>
            &nbsp;
            <a href wicket:id="cancelLink">Cancel</a>
        </p>
    </form>
    <wicket:child/>
</div>
</body>
</html>
