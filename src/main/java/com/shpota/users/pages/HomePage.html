<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Home page</title>
</head>
<body>
<div class="container">
    <table>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        <tbody>
        <tr wicket:id="users">
            <td wicket:id="name"></td>
            <td>
                <a href wicket:id="deleteLink">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <wicket:child/>
    <form wicket:id="addForm">
        <input type="submit" value="Add user"/>
    </form>
</div>
</body>
</html>
